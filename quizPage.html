<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <link rel="stylesheet" href="/styles/generate-quiz.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>D Quiz | AI Powered Quiz Generator</title>
</head>
<body>
    <div class="header-container">
      <header>
        <nav>
          <a href="index.html"><div class="logo"><img id="d-quiz-logo" src="assets/D Quiz logo.png" alt="D Quiz Logo">D Quiz Buddy</div></a>
            <ui>
              <li class="login-btn">Login</li>
              <li class="signup-btn">Sign up</li>
            </ui>
        </nav>
      </header> 
    </div>
  <main>
    <section class="progess-sec">
      <div>
       <h1>Quiz in Progress</h1>
        <p class="time-counter">00:00</p>
     </div>
      <div>
        <div>
          <P>question <span>1</span>of <span>5</span></P>
          <p><span>1</span>/<span>5</span>answered</p>
        </div>
        <input type="range">
      </div>
    </section>
    <section class="question-sec">
      <div>
        <h1>
          Fill in the blank
        </h1>
      </div>
      <div>
        <input type="radio">
        <input type="radio">
        <input type="radio">
        <input type="radio">
      </div>
    </section>
    <section class="prev-next-sec">
      <div><button>Previous</button></div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button> 
      </div>
     <div><button>Next</button></div>
    </section>
  </main>
</body>
